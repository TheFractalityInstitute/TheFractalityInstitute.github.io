<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }} by {{ site.github.owner_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
    </section>

    <section class="main-content">
      <!-- HERO IMAGE MOVED HERE -->
      <div class="hero">
        <img src="{{ '/assets/img/FI-header.png' | relative_url }}" alt="The Fractality Institute for Integrative Science and Philosophy">
      </div>
      <!-- END HERO IMAGE -->

      <!-- Page content will be inserted here -->
      {{ content }}

      <footer class="site-footer">
        <div class="footer-content">
          <p>&copy; {% now 'YYYY' %} The Fractality Institute for Integrative Science and Philosophy.</p>
          <p>Licensed under <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank" rel="noopener noreferrer">CC-BY-SA 4.0</a>.</p>
          <p class="orcid-link">
            <a href="https://orcid.org/0009-0005-2752-2989" target="_blank" rel="noopener noreferrer">
              <img src="/assets/img/orcid-icon.svg" alt="ORCID logo">
              Nicholas J Graziano
            </a>
          </p>
        </div>
      </footer>
